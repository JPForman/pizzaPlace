<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PizzaPie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="title">Pizza is the Pizza of my Pizza</h1>

    </div>

    <form id="orderForm">

      <div class="topping">
        <h2>Select the goods!</h2>
        <input type="checkbox" name="pizzaTopping" value="mushrooms">Mushrooms<br>
        <input type="checkbox" name="pizzaTopping" value="spinach">Spinach<br>
        <input type="checkbox" name="pizzaTopping" value="garlic">Garlic<br>
        <input type="checkbox" name="pizzaTopping" value="pineapple">Pineapple<br>
      </div>
      <br>

      <div class="size">
        <h2>What size za?</h2>
        <select class="form-control btn-success" id="size">
          <option>Small</option>
          <option>Large</option>
        </select>
      </div>

      <button id="submit" type="submit" class="btn btn-info">Submit My Order!</button>
    </div>
  </form>
  <br>

  <div class="card bg-info orderOutput">
    <h2>Your Order</h2>
    You ordered a <span id="sizeOutput"></span> pizza with the following toppings:
    <span id="toppingsOutput"></span>.<br>
    That sounds super delicious.
    The total cost comes to a meager: <br>
    $<span id="costOutput"></span>

  </div>
</div>
<p id="jf">jf</p>
</body>
</html>
